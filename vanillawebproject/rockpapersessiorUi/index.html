<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper sessior</title>
</head>

<body>
    <header class="container">
        <h1>Rock Paper Sessior</h1>
        <p>Choose your weapon</p>
    </header>
    <section class="container">
        <div class="player-option container-flex">
            <div class="rock"><img class="rockImg" src="./image/rock.jpg" alt="" srcset=""></div>
            <div class="paper"><img src="./image/paper.jpg" alt="" srcset=""></div>
            <div class="sessiors"><img src="./image/sessiors.jpg" alt="" srcset=""></div>
        </div>
        <div class="option-choice container-flex">
            <div class="player-choice">
                <img class="player-choice-img" src="./image/paper.jpg" alt="" srcset="">
                <p>player choose</p>

            </div>
            <div class="point">
                <div class="playerwon">Player:<span class="player-point">0</span></div>
                <div class="computerwon">Computer:<span class="computer-point">0</span></div>
            </div>
            <div class="computer-choice">
                <img class="computer-choice-img" src="./image/paper.jpg" alt="" srcset="">
                <p>computer choose</p>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
